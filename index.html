<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project NFT Card</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page">
      <div class="card">
        <div class="card__image-container">
          <div class="card__image-title-and-text">
            <h3>Equilibrium #3429</h3>
            <p>Equilibrium is an NFT that will appeal to many players.</p>
          </div>
        </div>
        <div class="card__icons-and-desc">
          <div class="card__left-side">
            <svg
              width="20"
              height="21"
              viewBox="0 0 20 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.1417 8.66666L17.475 7.16666L16.0083 3.86666C15.6167 2.99999 15 2.29166 13.5833 2.29166H6.41667C5.00001 2.29166 4.38334 2.99999 3.99167 3.86666L2.52501 7.16666L1.85834 8.66666C1.47501 9.54166 1.68334 10.825 2.32501 11.5333L8.03334 17.8167C9.11667 19.0083 10.8833 19.0083 11.9667 17.8167L17.675 11.5333C18.3167 10.825 18.525 9.54166 18.1417 8.66666Z"
                fill="#04FCFA"
              />
            </svg>
            <p>0.041 ETH</p>
          </div>
          <div class="card__right-side">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.99999 1.66666C5.40832 1.66666 1.66666 5.40832 1.66666 9.99999C1.66666 14.5917 5.40832 18.3333 9.99999 18.3333C14.5917 18.3333 18.3333 14.5917 18.3333 9.99999C18.3333 5.40832 14.5917 1.66666 9.99999 1.66666ZM13.625 12.975C13.5083 13.175 13.3 13.2833 13.0833 13.2833C12.975 13.2833 12.8667 13.2583 12.7667 13.1917L10.1833 11.65C9.54166 11.2667 9.06666 10.425 9.06666 9.68332V6.26666C9.06666 5.92499 9.34999 5.64166 9.69166 5.64166C10.0333 5.64166 10.3167 5.92499 10.3167 6.26666V9.68332C10.3167 9.98332 10.5667 10.425 10.825 10.575L13.4083 12.1167C13.7083 12.2917 13.8083 12.675 13.625 12.975Z"
                fill="#9293B9"
              />
            </svg>
            <p>3 days left</p>
          </div>
        </div>
        <!-- underline -->
        <svg
          class="card__underline"
          width="351"
          height="2"
          viewBox="0 0 351 2"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1H350"
            stroke="#2B3953"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="card__author-img-and-name">
          <img src="./assets/images/AuthorImage.png" alt="author" />
          <p>Creation of <span> Eva Smitch</span></p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
